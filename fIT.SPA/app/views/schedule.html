<form class="form-login form-horizontal" role="form">
    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
    <h2 class="form-login-heading">Schedule {{vm.localId}}</h2>
    <div class="form-group">
        <input type="hidden" data-ng-model="vm.id"/>
    </div>
    <div class="form-group">
        <input type="hidden" data-ng-model="vm.userId" />
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-ng-model="vm.name" placeholder="Name" required autofocus/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-info" type="submit" data-ng-click="saveChanges()">Speichern</button>
        </div>
    </div>
</form>
