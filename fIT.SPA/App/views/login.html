<form class="form-login form-horizontal" role="form">
    <div data-ng-hide="message == ''" data-ng-class="($scope.messageClass = '') ? 'alert alert-danger' : 'alert alert-' + messageClass">
        {{message}}
    </div>
    <h2 class="form-login-heading">Login</h2>
    <div class="form-group">
        <label class="col-sm-2 control-label">Anmeldenamen</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Passwort</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-info" type="submit" data-ng-click="login()">Login</button>
        </div>
    </div>
</form>
